<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Overview</title>
    <meta name="description" content="WDD 330 - Web Frontend Development 11 course stock Overview Application for Divine Jigu">
    <meta name="author" content="Divine Jigu">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icons/favicon.ico" type="image/x-icon">
    <script type="module" src="./js/mainStocks.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="../src/images/noun_Tent_2517.svg" alt="tent image for logo">
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <li class="product-card">
            <a href="product_pages/indexStock.html?symbol=AAPL">
            <h3 class="card__brand">SEARCH APPLEd</h3></a>
          </li>
          
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
    
  </body>
</html>
