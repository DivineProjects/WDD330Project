/* kkkkkkkkkkkkk */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.financial-data {
    max-width: 1200px;
    margin: auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    color: #555;
}

th {
    background-color: #007bff;
    color: #ffffff;
    font-weight: bold;
}

tr:hover {
    background-color: #f1f1f1;
}

td {
    background-color: #f9f9f9;
}

td:nth-child(even) {
    background-color: #ffffff;
}

@media (max-width: 768px) {
    th, td {
        padding: 8px;
    }

    h1 {
        font-size: 24px;
    }
}

@media (max-width: 600px) {
    .responsive-table thead {
        display: none; /* Hide the header */
    }

    .responsive-table tr {
        display: block; /* Make each row a block */
        margin-bottom: 15px; /* Add space between rows */
    }

    .responsive-table td {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border: none; /* Remove borders */
        border-bottom: 1px solid #ddd; /* Optional: bottom border */
    }

    .responsive-table td:before {
        content: attr(data-label); /* Use data-label for responsive view */
        font-weight: bold;
        margin-right: 10px;
    }
}
