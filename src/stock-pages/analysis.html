        .responsive-table {
    width: 100%;

}

.responsive-table th, .responsive-table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

@media (max-width: 600px) {
    .responsive-table thead {
        display: none; /* Hide the header */
    }

    .responsive-table tr {
        display: block; /* Make each row a block */
        margin-bottom: 15px; /* Add space between rows */
    }

    .responsive-table td {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border: none; /* Remove borders */
        border-bottom: 1px solid #ddd; /* Optional: bottom border */
    }

    .responsive-table td:before {
        content: attr(data-label); /* Use data-label for responsive view */
        font-weight: bold;
        margin-right: 10px;
    }
}
