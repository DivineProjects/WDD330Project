<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/analysis.css">
    <style>
        table {
            width: 80%; /* Set the width of the table */
            border-collapse: collapse; /* Collapse borders for a cleaner look */
            margin: 20px auto; /* Center the table */
        }
        th, td {
            border: 1px solid #000; /* Add border to cells */
            padding: 10px; /* Add padding inside cells */
            text-align: center; /* Center text */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light background for even rows */
        }
        tr:hover {
            background-color: #e0e0e0; /* Highlight row on hover */
        }
        .responsive-table {
    width: 100%;
    border-collapse: collapse;
}

.responsive-table th, .responsive-table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

@media (max-width: 600px) {
    .responsive-table thead {
        display: none; /* Hide the header */
    }

    .responsive-table tr {
        display: block; /* Make each row a block */
        margin-bottom: 15px; /* Add space between rows */
    }

    .responsive-table td {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border: none; /* Remove borders */
        border-bottom: 1px solid #ddd; /* Optional: bottom border */
    }

    .responsive-table td:before {
        content: attr(data-label); /* Use data-label for responsive view */
        font-weight: bold;
        margin-right: 10px;
    }
}

    </style>
    <title>Company Investigation</title>
</head>
